<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form">
    <select id="a"></select>

    <select id="operation">
      <option id="plus">+</option>
      <option id="sub">-</option>
      <option id="mult">*</option>
      <option id="div">/</option>
    </select>

    <select id="b"></select>
    <input type="submit" value="=">
    <output id="result">???</output>
  </form>

  <script>
    const maxN = 10
    new Array(maxN).fill(null).forEach((_, n) => {
      const option = document.createElement('option')
      option.classList.add('n-' + n)
      option.textContent = n

      a.appendChild(option.cloneNode(true))
      b.appendChild(option.cloneNode(true))
    })

    form.onsubmit = e => {
      e.preventDefault()
      const A = a.value
      const B = b.value
      const op = operation.value

      result.value = eval(`${A} ${op} ${B}`)
    }
  </script>
</body>
</html>
