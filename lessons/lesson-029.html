<body></body>
Letters left to pick up: <strong id="lettersCounter"></strong>

<script>
  const word = prompt('Enter your word')
  if (!word.length) alert('Enter a none-empty word') || location.reload()

  const maxWidth = window.innerWidth - 100
  const maxHeight = window.innerHeight - 100
  let result = ''

  lettersCounter.textContent = word.length
  
  for (let letter of word) {
    let button = document.createElement('button')
    button.textContent = letter

    button.style.position = 'fixed'
    button.style.top = Math.random() * maxHeight + 'px'
    button.style.left = Math.random() * maxWidth + 'px'

    button.onclick = () => {
      const isGameFinished = result === word
      if (isGameFinished) return

      const nextWordLetter = word[result.length]
      const isCorrectLetter = nextWordLetter === letter
      if (!isCorrectLetter) return alert("Nope! That's wrong letter!")

      result += nextWordLetter
      button.style.position = 'static'
      lettersCounter.textContent = word.length - result.length

      if (word === result) alert("Alright, I think you've got them all")
    }

    document.body.appendChild(button)
  }

  const singleLetterMessage = 'Oops! I droped your letter. Pick it up please.'
  const multipleLettersMessage = 'Oops! Looks like i droped your letters. You need to pick it up. In the right order'
  const messages = {
    true: singleLetterMessage,
    false: multipleLettersMessage,
  }

  alert(messages[word.length === 1])
</script>
