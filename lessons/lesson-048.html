<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избирательный коммитет</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="number" v-model="age">
        <input type="number" v-model="limit">

        <div v-if="age > 17">
            Вам можно учавствовать в выборах
        </div>
        <div v-else>
            Поешь ростишку, и приходи через год для проверки
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    age: 10,
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
